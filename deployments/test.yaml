apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        "scheduler.alpha.kubernetes.io/name": data-aware-scheduler
        "scheduler.alpha.quobyte.com.data-aware/file": testFile.bin
        "scheduler.alpha.quobyte.com.data-aware/type": "SSD"
      labels:
        app: v
      name: test
    spec:
      containers:
        - name: test
          image: "nginx:1.11.1-alpine"
          resources:
            requests:
              cpu: "500m"
              memory: "128M"